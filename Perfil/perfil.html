<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">
            ← <span>Voltar</span>
        </a>
        
        <div class="header">Perfil</div>
        
        <div class="form-group">
            <label for="name">Nome</label>
            <div class="input-container">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/user.png" alt="user icon">
                <input type="text" id="name" value="" readonly>
                <img src="https://img.icons8.com/ios-glyphs/30/000000/settings.png" alt="settings icon" class="settings-icon">
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-container">
                <input type="email" id="email" value="" readonly>
                <img src="https://img.icons8.com/ios-glyphs/30/000000/settings.png" alt="settings icon" class="settings-icon">
            </div>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <div class="input-container">
                <input type="password" id="password" value="" readonly>
                <img src="https://img.icons8.com/ios-glyphs/30/000000/settings.png" alt="settings icon" class="settings-icon">
            </div>
        </div>

        <button class="logout-button">Sair da Conta</button>
    </div>
</body>
</html>
